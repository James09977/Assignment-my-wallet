<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -------Bootstrap CDN------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- -------font Awesome------- -->
    <script
      src="https://kit.fontawesome.com/f33a87f2f5.js"
      crossorigin="anonymous"
    ></script>
    <!-- -------CSS link------- -->
    <link rel="stylesheet" href="style.css" />

    <title>My Wallet</title>
  </head>
  <body>
    <section>
      <div class="container text-center">
        <h2 class="heading">
          My Wallet <i class="fa-regular fa-money-bill-1"></i>
        </h2>
        <div class="row">
          <!----------- income----------- -->
          <div class="col-md-7">
            <img class="img-fluid rounded" src="image/img-1.jpg" alt="" />
          </div>
          <div class="calculation col-md-5">
            <h3 class="py-3">Income</h3>

            <div class="d-flex justify-content-around">
              <div><p>Income:</p></div>
              <div>
                <input
                  class="input-box"
                  type="text"
                  name=""
                  id="total-income"
                />
              </div>
            </div>
            <!-- -----expenses------- -->
            <div>
              <h3 class="py-3">Expenses</h3>
              <div class="d-flex justify-content-around">
                <div><p>Food:</p></div>
                <div>
                  <input
                    class="input-box"
                    type="text"
                    name=""
                    id="food-input"
                  />
                </div>
              </div>
              <div class="d-flex justify-content-around">
                <div><p>Rent:</p></div>
                <div>
                  <input
                    class="input-box"
                    type="text"
                    name=""
                    id="rent-input"
                  />
                </div>
              </div>
              <div class="d-flex justify-content-around">
                <div class="mb-3"><p>Clothes:</p></div>
                <div>
                  <input
                    class="input-box"
                    type="text"
                    name=""
                    id="cloths-input"
                  />
                </div>
              </div>
              <button id="calc-btn" class="mb-3 btn btn-primary">
                Calculate
              </button>
              <h5 class="mb-3">
                Total Expenses: <span id="total-expense">000</span>
              </h5>
              <h5 class="mb-3">Balance: <span id="balance">000</span></h5>
              <div class="d-flex justify-content-center mb-3">
                <div></div>
                <p class="me-2">Save:</p>
                <input
                  class="input-box me-2"
                  type="text"
                  name=""
                  id="save-percent"
                />
                <p class="me-2">%</p>
                <button id="save-btn" class="btn btn-primary">Save</button>
              </div>
            </div>
            <h5 class="mb-3">
              Saving Amount: <span id="saving-amount">000</span>
            </h5>
            <h5>Remaining Balance: : <span id="remain-balance">000</span></h5>
          </div>
        </div>
      </div>
    </section>
    <!-- -------Bootstrap Js------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- ------- Js------- -->
    <script src="wallet.js"></script>
  </body>
</html>
